<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabmangment</title>

    <!-- Google Fonts for Themes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;500;600;700&family=Merriweather:wght@300;400;700&family=Lora:wght@400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&family=Source+Code+Pro:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&family=Pacifico&family=Righteous&family=Bebas+Neue&family=Permanent+Marker&family=Alfa+Slab+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="popup.css">
    <style>
        /* Preloader styles */
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #app-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-icon {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-text {
            color: white;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        /* Smooth fade-in for content */
        body.loaded .header,
        body.loaded #tabs-container {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="app-loader">
        <div class="loader-icon"></div>
        <div class="loader-text">Loading Tabmangment...</div>
    </div>

    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon-wrapper" title="Tabmangment">
                    <img src="icons/icon-48.png" alt="App Icon" class="logo-icon" width="28" height="28">
                </div>
            </div>
            <div class="header-buttons">
                <button class="header-btn contact-btn" id="contact-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <span class="btn-text">Contact</span>
                </button>
                <button class="header-btn logout-btn" id="logout-btn" title="Sign out">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span class="btn-text">Logout</span>
                </button>
                <button class="header-btn premium-btn" id="premium-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                    </svg>
                    <span class="btn-text" id="premium-btn-text">Upgrade Pro</span>
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="active-tabs">0</div>
                <div class="stat-label">Open</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="scheduled-tabs">0</div>
                <div class="stat-label">Closed Soon</div>
            </div>
        </div>

        <div class="subscription-plan" id="subscription-plan">
            <div class="plan-indicator free-plan" id="plan-indicator">
                <div class="plan-badge">FREE PLAN</div>
                <div class="plan-description">Limited to 10 tabs</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn pro-feature" id="collapse-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                    <path d="M5 5l7 7-7 7" opacity="0.6"></path>
                </svg>
                Collapse All
                <span class="pro-badge">PRO</span>
            </button>
            <button class="control-btn pro-feature" id="bookmark-all-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                </svg>
                Bookmark All
                <span class="pro-badge">PRO</span>
            </button>
        </div>
    </div>

    <div id="tab-limit-warning"></div>

    <div class="tabs-container" id="tabs-container">
        <div class="empty-state" id="empty-state">
            <div class="empty-icon">üìã</div>
            <p>No tabs to manage</p>
        </div>
    </div>

    <div class="contact-modal" id="contact-modal" style="display: none;">
        <div class="contact-modal-content">
            <div class="contact-header">
                <h3>üìß Contact Support</h3>
                <button class="contact-close-btn" id="contact-close-btn">&times;</button>
            </div>

            <form class="contact-form" id="contact-form">
                <div class="contact-field">
                    <label class="contact-label" for="contact-name">Your Name</label>
                    <input type="text" id="contact-name" class="contact-input" placeholder="Enter your name" required>
                </div>

                <div class="contact-field">
                    <label class="contact-label" for="contact-email">Your Email</label>
                    <input type="email" id="contact-email" class="contact-input" placeholder="Enter your email" required>
                </div>

                <div class="contact-field">
                    <label class="contact-label" for="contact-subject">Subject</label>
                    <select id="contact-subject" class="contact-input" required>
                        <option value="">Select a subject</option>
                        <option value="Bug Report">üêõ Bug Report</option>
                        <option value="Feature Request">üí° Feature Request</option>
                        <option value="Technical Support">üîß Technical Support</option>
                        <option value="Billing Issue">üí≥ Billing Issue</option>
                        <option value="General Question">‚ùì General Question</option>
                        <option value="Other">üìù Other</option>
                    </select>
                </div>

                <div class="contact-field">
                    <label class="contact-label" for="contact-message">Message</label>
                    <textarea id="contact-message" class="contact-textarea" placeholder="Describe your issue or question in detail..." required></textarea>
                </div>

                <div class="contact-actions">
                    <button type="button" class="contact-btn-cancel" id="contact-cancel">Cancel</button>
                    <button type="submit" class="contact-btn-submit" id="contact-submit">
                        <span class="contact-submit-text">Send Message</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="extension-simple-auth.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
