<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabmangment</title>
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Preloader styles */
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #app-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-icon {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-text {
            color: white;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        /* Smooth fade-in for content */
        body.loaded .header,
        body.loaded #tabs-container {
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="app-loader">
        <div class="loader-icon"></div>
        <div class="loader-text">Loading Tabmangment...</div>
    </div>

    <!-- Search Panel (outside main content) -->
    <div class="search-panel" id="search-panel">
        <div class="search-panel-header">
            <h3 class="search-panel-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                AI Search
            </h3>
            <button class="search-close-btn" id="search-close-btn" title="Close search">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="search-input-wrapper">
            <svg class="search-input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="Search anything with AI..."
                autocomplete="off"
            >
            <button class="search-clear-btn" id="search-clear-btn" style="display: none;" title="Clear search">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </button>
        </div>

        <div class="search-results-info" id="search-results-info" style="display: none;">
            <span id="search-results-count">0 results</span>
        </div>

        <!-- Search Results Container -->
        <div class="search-results-container" id="search-results-container">
            <div class="search-empty-state" id="search-empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 48px; height: 48px; color: #cbd5e1;">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <p>Search anything with AI</p>
                <span>Get instant results powered by Perplexity</span>
                <div class="search-usage-info" id="search-usage-info"></div>
            </div>
            <div class="search-loading" id="search-loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Searching...</p>
            </div>
            <div class="search-results-list" id="search-results-list"></div>
        </div>
    </div>

    <!-- Main popup content wrapper -->
    <div class="popup-main-content">
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon-wrapper">
                    <img src="icons/icon-48.png" alt="Tabmangment" class="logo-icon" width="20" height="20">
                </div>
            </div>
            <div class="subscription-info" id="subscription-info">
                <div class="plan-name" id="plan-name">Free Plan</div>
                <div class="billing-date" id="billing-date"></div>
            </div>
            <div class="header-buttons">
                <button class="header-btn search-btn" id="search-btn" title="Search with AI">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <span class="btn-text">Search</span>
                </button>
                <button class="header-btn premium-btn" id="premium-btn">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                    </svg>
                    <span class="btn-text" id="premium-btn-text">Upgrade</span>
                </button>
            </div>
        </div>

        <!-- Stats and Actions Combined Row -->
        <div class="stats-actions-row">
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="active-tabs">0</div>
                    <div class="stat-label">Open</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="scheduled-tabs">0</div>
                    <div class="stat-label">Closed Soon</div>
                </div>
            </div>
            <div class="actions-section">
                <button class="action-btn pro-feature" id="collapse-btn" title="Collapse All Tabs">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                        <path d="M5 5l7 7-7 7" opacity="0.6"></path>
                    </svg>
                    <span class="pro-badge">PRO</span>
                </button>
                <button class="action-btn pro-feature" id="bookmark-all-btn" title="Bookmark All Tabs">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                    </svg>
                    <span class="pro-badge">PRO</span>
                </button>
                <button class="action-btn" id="contact-btn" title="Contact Support">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </button>
                <button class="action-btn" id="logout-btn" title="Sign out">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Plan indicator - compact -->
        <div class="subscription-plan" id="subscription-plan" style="display: none;">
            <div class="plan-indicator free-plan" id="plan-indicator">
                <div class="plan-badge">FREE PLAN</div>
                <div class="plan-description">Limited to 10 tabs</div>
            </div>
        </div>
    </div>

    <div id="tab-limit-warning"></div>

    <div class="tabs-container" id="tabs-container">
        <div class="empty-state" id="empty-state">
            <div class="empty-icon">üìã</div>
            <p>No tabs to manage</p>
        </div>
    </div>

    <div class="contact-modal" id="contact-modal" style="display: none;">
        <div class="contact-modal-content">
            <div class="contact-header">
                <h3>üìß Contact Support</h3>
                <button class="contact-close-btn" id="contact-close-btn">&times;</button>
            </div>

            <form class="contact-form" id="contact-form">
                <div class="contact-field">
                    <label class="contact-label" for="contact-name">Your Name</label>
                    <input type="text" id="contact-name" class="contact-input" placeholder="Enter your name" required>
                </div>

                <div class="contact-field">
                    <label class="contact-label" for="contact-email">Your Email</label>
                    <input type="email" id="contact-email" class="contact-input" placeholder="Enter your email" required>
                </div>

                <div class="contact-field">
                    <label class="contact-label" for="contact-subject">Subject</label>
                    <select id="contact-subject" class="contact-input" required>
                        <option value="">Select a subject</option>
                        <option value="Bug Report">üêõ Bug Report</option>
                        <option value="Feature Request">üí° Feature Request</option>
                        <option value="Technical Support">üîß Technical Support</option>
                        <option value="Billing Issue">üí≥ Billing Issue</option>
                        <option value="General Question">‚ùì General Question</option>
                        <option value="Other">üìù Other</option>
                    </select>
                </div>

                <div class="contact-field">
                    <label class="contact-label" for="contact-message">Message</label>
                    <textarea id="contact-message" class="contact-textarea" placeholder="Describe your issue or question in detail..." required></textarea>
                </div>

                <div class="contact-actions">
                    <button type="button" class="contact-btn-cancel" id="contact-cancel">Cancel</button>
                    <button type="submit" class="contact-btn-submit" id="contact-submit">
                        <span class="contact-submit-text">Send Message</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div><!-- End popup-main-content -->

    <script src="extension-simple-auth.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
