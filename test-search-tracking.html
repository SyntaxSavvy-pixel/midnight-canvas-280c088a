<!DOCTYPE html>
<html>
<head>
    <title>Search Tracking Debug Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .panel {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #0f3460;
        }
        h2 {
            color: #3b82f6;
            margin-top: 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #2563eb;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #0f3460;
            background: #0f3460;
            color: white;
            margin: 5px;
        }
        .result {
            background: #0f3460;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .warning { border-left: 4px solid #f59e0b; }
    </style>
</head>
<body>
    <h1>üîç Search Tracking Debug Tool</h1>

    <div class="panel">
        <h2>1. Check Extension Storage</h2>
        <button onclick="checkStorage()">Check User Email in Storage</button>
        <div id="storageResult" class="result"></div>
    </div>

    <div class="panel">
        <h2>2. Test Backend API</h2>
        <input type="email" id="testEmail" placeholder="Enter email to test" value="test@example.com">
        <br>
        <button onclick="testCheckUsage()">Test Check Usage API</button>
        <button onclick="testIncrementSearch()">Test Increment Search API</button>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="panel">
        <h2>3. Test with Current User</h2>
        <button onclick="testCurrentUser()">Test with My Email</button>
        <div id="currentUserResult" class="result"></div>
    </div>

    <div class="panel">
        <h2>4. Clear Local Fallback</h2>
        <button onclick="clearLocalStorage()">Clear Local Search Timestamps</button>
        <div id="clearResult" class="result"></div>
    </div>

    <script>
        async function checkStorage() {
            const result = document.getElementById('storageResult');
            result.className = 'result';
            result.textContent = 'Checking...';

            try {
                const storage = await chrome.storage.local.get([
                    'userEmail',
                    'userName',
                    'isPremium',
                    'isPro',
                    'searchTimestamps'
                ]);

                const hasEmail = !!storage.userEmail;
                result.className = `result ${hasEmail ? 'success' : 'error'}`;
                result.textContent = JSON.stringify({
                    userEmail: storage.userEmail || '‚ùå NOT FOUND',
                    userName: storage.userName || 'N/A',
                    isPremium: storage.isPremium || false,
                    isPro: storage.isPro || false,
                    localSearchCount: storage.searchTimestamps?.length || 0
                }, null, 2);

                if (!hasEmail) {
                    result.textContent += '\n\n‚ö†Ô∏è NO EMAIL FOUND - Extension will use local storage (exploitable!)';
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        async function testCheckUsage() {
            const email = document.getElementById('testEmail').value;
            const result = document.getElementById('apiResult');
            result.className = 'result';
            result.textContent = 'Testing...';

            try {
                const response = await fetch('https://tabmangment.com/api/check-search-usage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                result.className = `result ${data.success ? 'success' : 'error'}`;
                result.textContent = `Status: ${response.status}\n\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        async function testIncrementSearch() {
            const email = document.getElementById('testEmail').value;
            const result = document.getElementById('apiResult');
            result.className = 'result';
            result.textContent = 'Recording search...';

            try {
                const response = await fetch('https://tabmangment.com/api/increment-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                result.className = `result ${data.success ? 'success' : 'error'}`;
                result.textContent = `Status: ${response.status}\n\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        async function testCurrentUser() {
            const result = document.getElementById('currentUserResult');
            result.className = 'result';
            result.textContent = 'Testing...';

            try {
                const storage = await chrome.storage.local.get(['userEmail']);

                if (!storage.userEmail) {
                    result.className = 'result error';
                    result.textContent = '‚ùå You are not logged in!\n\nPlease log in to the extension first.';
                    return;
                }

                const response = await fetch('https://tabmangment.com/api/check-search-usage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: storage.userEmail })
                });

                const data = await response.json();
                result.className = `result ${data.success ? 'success' : 'error'}`;
                result.textContent = `Email: ${storage.userEmail}\nStatus: ${response.status}\n\n` + JSON.stringify(data, null, 2);

                if (data.canSearch === false) {
                    result.textContent += '\n\nüîí LIMIT REACHED - Backend is working correctly!';
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        async function clearLocalStorage() {
            const result = document.getElementById('clearResult');
            result.className = 'result';

            try {
                await chrome.storage.local.remove('searchTimestamps');
                result.className = 'result success';
                result.textContent = '‚úÖ Local search timestamps cleared!\n\nNote: This only clears the local fallback.\nThe backend database is unchanged.';
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        // Auto-check storage on load
        window.addEventListener('load', () => {
            checkStorage();
        });
    </script>
</body>
</html>
