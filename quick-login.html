<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login - Tabmangment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #5a67d8;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .success {
            background: #efe;
            color: #393;
            border: 1px solid #cfc;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        .demo-note {
            background: #f0f8ff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Tabmangment Login</h1>

        <div class="demo-note">
            <strong>Quick Demo Login:</strong><br>
            Email: demo@example.com<br>
            Password: demo123<br>
            <small>Or register with any email/password</small>
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required value="demo@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required value="demo123">
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            <a href="#" onclick="showRegister()">Create Account</a> |
            <a href="/">Back to Home</a>
        </div>

        <div id="registerForm" style="display:none;">
            <h2>Create Account</h2>
            <form id="regForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="register-link">
                <a href="#" onclick="showLogin()">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const apiBase = '/api';

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        function showRegister() {
            document.getElementById('loginForm').parentElement.style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').parentElement.style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        // Login form - simplified for demo
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple demo login
            if (email && password) {
                const userData = {
                    email: email,
                    name: email === 'demo@example.com' ? 'Demo User' : email.split('@')[0],
                    isPro: false,
                    planType: 'free'
                };

                localStorage.setItem('tabmangment_user', JSON.stringify(userData));

                // Notify extension
                try {
                    if (typeof chrome !== 'undefined' && chrome.runtime) {
                        chrome.runtime.sendMessage({
                            type: 'USER_LOGGED_IN',
                            user: userData
                        });
                    }
                } catch (e) {}

                showMessage('Login successful! You can now close this page.', 'success');
            } else {
                showMessage('Please fill in all fields', 'error');
            }
        });

        // Register form - simplified for demo
        document.getElementById('regForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (name && email && password) {
                showMessage('Account created! Please login.', 'success');
                showLogin();
                document.getElementById('email').value = email;
            } else {
                showMessage('Please fill in all fields', 'error');
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('tabmangment_user')) {
            showMessage('Already logged in! You can close this page.', 'success');
        }
    </script>
</body>
</html>
