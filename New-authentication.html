<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TabMangment</title>
    <meta name="description" content="Sign in to TabMangment - Smart Tab Management">

    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            padding: 40px 40px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            font-size: 15px;
            opacity: 0.9;
        }

        .auth-body {
            padding: 40px;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f1f5f9;
            border-radius: 10px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #64748b;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: #94a3b8;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 15px;
            font-weight: 600;
            color: #334155;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f8fafc;
            transform: translateY(-2px);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-body {
                padding: 30px 25px;
            }

            .auth-header {
                padding: 30px 25px 20px;
            }
        }
    </style>
</head>
<body>

                        <label>Full Name</label>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" required placeholder="you@example.com">

                        <input type="password" id="signup-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6">

                </form>

                <div class="social-buttons">
                    <button class="social-btn" onclick="handleGoogleLogin()">

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://osfzdafwmmfcrsaxafnk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZnpkYWZ3bW1mY3JzYXhhZm5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc2NTM5NzAsImV4cCI6MjA1MzIyOTk3MH0.YBt0gAyX4AV-GFc_tULSC-rxqC5l5F7P_FwEqJIzDKY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Tab Switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const contents = document.querySelectorAll('.form-content');

            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }

        // Notifications
        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 4000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();
            showLoading(true);

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                const user = data.user;
                const session = data.session;

                // Check if account is scheduled for deletion
                if (user.user_metadata.deletion_scheduled_at) {
                    const deletionTime = new Date(user.user_metadata.deletion_scheduled_at);
                    const now = new Date();
                    const hoursRemaining = Math.ceil((deletionTime - now) / (1000 * 60 * 60));

                    if (hoursRemaining > 0) {
                        showNotification(`Your account is scheduled for deletion in ${hoursRemaining} hours. Restore it from your dashboard.`, 'info');
                    }
                }

                // Store user data
                const userData = {
                    email: user.email,
                    name: user.user_metadata.full_name || user.user_metadata.name || email.split('@')[0],
                    id: user.id,
                    provider: 'email',
                    deletionScheduledAt: user.user_metadata.deletion_scheduled_at || null
                };

                localStorage.setItem('tabmangment_user', JSON.stringify(userData));
                localStorage.setItem('tabmangment_token', session.access_token);

                // Send login message to extension
                window.postMessage({
                    type: 'USER_LOGGED_IN',
                    userData: userData,
                    token: session.access_token
                }, '*');

                showNotification('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = '/user-dashboard.html';
                }, 1000);

            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Signup Handler
        async function handleSignup(event) {
            event.preventDefault();
            showLoading(true);

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            name: name
                        }
                    }
                });

                if (error) throw error;

                // Check if email confirmation is required
                if (data.user && !data.session) {
                    showNotification('Please check your email to confirm your account!', 'success');
                } else if (data.session) {
                    // Auto-logged in (email confirmation disabled)
                    const userData = {
                        email: data.user.email,
                        name: name,
                        id: data.user.id,
                        provider: 'email'
                    };

                    localStorage.setItem('tabmangment_user', JSON.stringify(userData));
                    localStorage.setItem('tabmangment_token', data.session.access_token);

                    window.postMessage({
                        type: 'USER_LOGGED_IN',
                        userData: userData,
                        token: data.session.access_token
                    }, '*');

                    showNotification('Account created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/user-dashboard.html';
                    }, 1000);
                }

            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Google Login
        async function handleGoogleLogin() {
            showLoading(true);

            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/user-dashboard.html'
                    }
                });

                if (error) throw error;

            } catch (error) {
                showNotification(error.message, 'error');
                showLoading(false);
            }
        }

        // GitHub Login
        async function handleGithubLogin() {
            showLoading(true);

            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.origin + '/user-dashboard.html'
                    }
                });

                if (error) throw error;

            } catch (error) {
                showNotification(error.message, 'error');
                showLoading(false);
            }
        }

        // Check if already logged in
        (async function() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = '/user-dashboard.html';
            }
        })();
    </script>
</body>
</html>
