<html lang="en">
<head>

    <style>

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; min-height: 100vh; display: flex; }

        .form-tabs { display: flex; gap: 8px; margin-bottom: 32px; border-bottom: 2px solid #f1f5f9; }

        .social-buttons { display: flex; gap: 12px; margin-bottom: 32px; }
        .social-btn { flex: 1; padding: 14px; border: 1.5px solid #e2e8f0; background: white; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 15px; font-weight: 500; color: #0f172a; overflow: hidden; position: relative; }
        .social-btn svg { width: 20px; height: 20px; flex-shrink: 0; transition: all 0.3s ease; }
        .social-btn-text { opacity: 0; max-width: 0; transition: all 0.3s ease; white-space: nowrap; }
        .social-btn:hover { border-color: #667eea; background: #f8fafc; transform: translateY(-1px); }

        .input-wrapper { position: relative; }
        .form-group input { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 15px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            background: #ffffff;
            position: relative;
        }
        .form-group input::placeholder { color: #cbd5e1; transition: all 0.3s ease; }
        
        /* Animated border effect */
        .input-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            padding: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
            background-size: 300% 100%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: shimmer 3s linear infinite;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        
        .form-group input:focus {
            border-color: transparent;
            transform: translateY(-1px);
        }
        
        .form-group input:focus::placeholder {
            transform: translateX(4px);
            opacity: 0.6;
        }
        
        .form-group input:focus + .password-toggle {
            color: #667eea;
        }
        
        .input-wrapper:has(input:focus)::before {
            opacity: 1;
        }
        
        .form-group:has(input:focus) label {
            color: #667eea;
        }
        
        .password-toggle { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 18px; transition: all 0.3s ease; z-index: 1; }

        .forgot-password { color: #667eea; text-decoration: none; font-weight: 500; transition: all 0.3s ease; }

        .submit-btn { width: 100%; padding: 16px; background: #0f172a; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-bottom: 24px; }
        .submit-btn:hover { background: #1e293b; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(15, 23, 42, 0.3); }
        .submit-btn:active { transform: translateY(0); }
        .notification { position: fixed; top: 20px; right: 20px; padding: 16px 24px; border-radius: 8px; color: white; font-weight: 500; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); animation: slideInRight 0.3s ease; z-index: 1000; max-width: 400px; }

        .loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 9999; align-items: center; justify-content: center; }

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function switchTab(tab) {
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.form-content');
    tabs.forEach(t => t.classList.remove('active'));
    contents.forEach(c => c.classList.remove('active'));
    if (tab === 'login') {
        tabs[0].classList.add('active');
        document.getElementById('login-form').classList.add('active');
        document.querySelector('.auth-header h2').textContent = 'Welcome Back';
        document.querySelector('.auth-header p').textContent = 'Enter your email and password to access your account';
    } else {
        tabs[1].classList.add('active');
        document.getElementById('signup-form').classList.add('active');
        document.querySelector('.auth-header h2').textContent = 'Create Account';
        document.querySelector('.auth-header p').textContent = 'Get started with TabMangment today';
    }
}

function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';
}

function showNotification(message, type = 'info') {
    const existing = document.querySelector('.notification');
    if (existing) existing.remove();
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => notification.remove(), 4000);
}

function showLoading(show = true) {
    document.getElementById('loading').classList.toggle('active', show);
}

async function handleLogin(event) {
    event.preventDefault();
    showLoading(true);
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password
        });
        if (error) throw error;
        const user = data.user;
        const session = data.session;
        if (user.user_metadata.deletion_scheduled_at) {
            const deletionTime = new Date(user.user_metadata.deletion_scheduled_at);
            const now = new Date();
            const hoursRemaining = Math.ceil((deletionTime - now) / (1000 * 60 * 60));
            if (hoursRemaining > 0) {
                showNotification(`Your account is scheduled for deletion in ${hoursRemaining} hours. Restore it from your dashboard.`, 'info');
            }
        }
        const userData = {
            email: user.email,
            name: user.user_metadata.full_name || user.user_metadata.name || email.split('@')[0],
            id: user.id,
            provider: 'email',
            deletionScheduledAt: user.user_metadata.deletion_scheduled_at || null
        };
        localStorage.setItem('tabmangment_user', JSON.stringify(userData));
        localStorage.setItem('tabmangment_token', session.access_token);
        window.postMessage({ type: 'USER_LOGGED_IN', userData: userData, token: session.access_token }, '*');
        showNotification('Login successful!', 'success');
        setTimeout(() => { window.location.href = '/user-dashboard.html'; }, 1000);
    } catch (error) {
        showNotification(error.message, 'error');
    } finally {
        showLoading(false);
    }
}

async function handleSignup(event) {
    event.preventDefault();
    showLoading(true);
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    try {
        const { data, error } = await supabaseClient.auth.signUp({
            email: email,
            password: password,
            options: { data: { full_name: name, name: name } }
        });
        if (error) throw error;
        if (data.user && !data.session) {
            showNotification('Please check your email to confirm your account!', 'success');
        } else if (data.session) {
            const userData = {
                email: data.user.email,
                name: name,
                id: data.user.id,
                provider: 'email'
            };
            localStorage.setItem('tabmangment_user', JSON.stringify(userData));
            localStorage.setItem('tabmangment_token', data.session.access_token);
            window.postMessage({ type: 'USER_LOGGED_IN', userData: userData, token: data.session.access_token }, '*');
            showNotification('Account created successfully!', 'success');
            setTimeout(() => { window.location.href = '/user-dashboard.html'; }, 1000);
        }
    } catch (error) {
        showNotification(error.message, 'error');
    } finally {
        showLoading(false);
    }
}

async function handleGoogleLogin() {
    try {
        showLoading(true);
        const { data, error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
                redirectTo: window.location.origin + '/user-dashboard.html',
                queryParams: {
                    access_type: 'offline',
                    prompt: 'consent'
                }
            }
        });
        if (error) throw error;
    } catch (error) {
        showNotification(error.message, 'error');
        showLoading(false);
    }
}

async function handleGithubLogin() {
    try {
        showLoading(true);
        const { data, error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'github',
            options: {
                redirectTo: window.location.origin + '/user-dashboard.html'
            }
        });
        if (error) throw error;
    } catch (error) {
        showNotification(error.message, 'error');
        showLoading(false);
    }
}

// Check for OAuth callback and handle session
(async function() {
    // Check for logout parameter in URL
    const urlParams = new URLSearchParams(window.location.search);
    const isLogout = urlParams.has('logout');
    
    // Check if user just logged out
    const justLoggedOut = sessionStorage.getItem('user_logged_out');
    
    if (justLoggedOut || isLogout) {
        sessionStorage.removeItem('user_logged_out');
        // Clear any existing session
        await supabaseClient.auth.signOut();
        // Clear URL parameter
        if (isLogout) {
            window.history.replaceState({}, '', '/new-authentication');
        }
        return;
    }
    
    const { data: { session }, error } = await supabaseClient.auth.getSession();
    
    if (error) {
        return;
    }
    
    if (session) {
        // User is logged in (either from OAuth or existing session)
        const user = session.user;
        
        // Save user data
        const userData = {
            email: user.email,
            name: user.user_metadata.full_name || user.user_metadata.name || user.user_metadata.preferred_username || user.email.split('@')[0],
            id: user.id,
            provider: user.app_metadata.provider || 'email',
            avatar: user.user_metadata.avatar_url || user.user_metadata.picture,
            deletionScheduledAt: user.user_metadata.deletion_scheduled_at || null
        };
        
        localStorage.setItem('tabmangment_user', JSON.stringify(userData));
        localStorage.setItem('tabmangment_token', session.access_token);
        
        // Send login message to extension
        window.postMessage({
            type: 'USER_LOGGED_IN',
            userData: userData,
            token: session.access_token
        }, '*');
        
        // Redirect to dashboard
        window.location.href = '/user-dashboard.html';
    }
})();
    </script>
