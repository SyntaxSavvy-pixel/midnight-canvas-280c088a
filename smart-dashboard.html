<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TabManagement</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/session-manager.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
        }

        .logo img {
            width: 32px;
            height: 32px;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            color: #94a3b8;
            text-decoration: none;
            transition: all 0.2s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(100, 116, 139, 0.1);
            color: #fff;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #fff;
        }

        .nav-icon {
            width: 18px;
            height: 18px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .plan-badge {
            padding: 0.375rem 0.875rem;
            border-radius: 0.625rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .plan-badge.free {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
            border: 1px solid #374151;
        }

        .plan-badge.pro {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            color: #fff;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 0.625rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        /* Welcome Section */
        .welcome-section {
            margin-bottom: 2rem;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            color: #64748b;
            font-size: 1rem;
        }

        /* Smart Suggestions Card */
        .suggestions-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .suggestions-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .suggestion-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .suggestion-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .suggestion-text {
            flex: 1;
            font-size: 0.9375rem;
            line-height: 1.6;
        }

        .suggestion-text strong {
            color: #fff;
            font-weight: 600;
        }

        .actions-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.875rem 1.5rem;
            border-radius: 0.875rem;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .action-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .action-btn-secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn-secondary:hover {
            background: rgba(100, 116, 139, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Recent Activity */
        .activity-section {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .activity-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .activity-label {
            color: #cbd5e1;
        }

        .activity-value {
            color: #fff;
            font-weight: 600;
        }

        .view-analytics-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6366f1;
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .view-analytics-link:hover {
            color: #8b5cf6;
            gap: 0.75rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav {
                flex-direction: row;
                overflow-x: auto;
            }

            .main-content {
                padding: 1.5rem;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .actions-row {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/icons/icon-48.png" alt="TabManagement">
                <span>TabManagement</span>
            </div>

            <nav class="nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
                <a href="#" class="nav-item" data-page="subscription">
                    <span class="nav-icon">üí≥</span>
                    Subscription
                </a>
                <a href="#" class="nav-item" data-page="analytics">
                    <span class="nav-icon">üìà</span>
                    Analytics
                </a>
                <a href="#" class="nav-item" data-page="profile">
                    <span class="nav-icon">üë§</span>
                    Profile
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="user-section">
                    <span class="plan-badge free" id="plan-badge">FREE</span>
                    <div class="user-avatar" id="user-avatar">U</div>
                </div>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>

            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1 class="welcome-title">üëã Welcome back, <span id="user-name">User</span>!</h1>
                <p class="welcome-subtitle">Your browser looks good today.</p>
            </div>

            <!-- Smart Suggestions Card -->
            <div class="suggestions-card">
                <div class="card-header">
                    <div class="card-icon">üí°</div>
                    <h2 class="card-title">Smart Suggestions</h2>
                </div>

                <div id="suggestions-content" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="activity-section">
                <h3 class="activity-title">Recent Activity</h3>
                <div class="activity-list" id="activity-list">
                    <div class="activity-item">
                        <span class="activity-label">Loading...</span>
                        <span class="activity-value">--</span>
                    </div>
                </div>
                <a href="#" class="view-analytics-link" data-page="analytics">
                    View full analytics ‚Üí
                </a>
            </div>
        </main>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://voislxlhfepnllamagxm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvaXNseGxoZmVwbmxsYW1hZ3htIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMTI4MDcsImV4cCI6MjA3NDU4ODgwN30.mDdMdGg4JAInS7kXNL6-edvRaQ_mVuMGRjU7rX-hMCM';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let tabsData = {
            inactive: 0,
            total: 0,
            memorySaved: 0,
            autoCleanEnabled: false,
            lastCleanup: null,
            totalManagedThisWeek: 0
        };

        // Initialize dashboard
        async function initDashboard() {
            // Load user data
            await loadUserData();

            // Load tabs data
            await loadTabsData();

            // Render suggestions
            renderSuggestions();

            // Render activity
            renderActivity();
        }

        async function loadUserData() {
            try {
                const user = window.sessionManager?.getUser();
                if (user) {
                    document.getElementById('user-name').textContent = user.name || user.email.split('@')[0];
                    document.getElementById('user-avatar').textContent = (user.name || user.email)[0].toUpperCase();

                    if (user.isPro || user.plan === 'pro') {
                        const badge = document.getElementById('plan-badge');
                        badge.textContent = 'PRO';
                        badge.classList.remove('free');
                        badge.classList.add('pro');
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        async function loadTabsData() {
            try {
                // Get data from Chrome extension if available
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    chrome.runtime.sendMessage({
                        type: 'GET_TABS_DATA'
                    }, (response) => {
                        if (response && response.data) {
                            tabsData = { ...tabsData, ...response.data };
                            renderSuggestions();
                            renderActivity();
                        }
                    });
                } else {
                    // Mock data for testing
                    tabsData = {
                        inactive: 8,
                        total: 15,
                        memorySaved: 120,
                        autoCleanEnabled: false,
                        lastCleanup: new Date(Date.now() - 3 * 60 * 60 * 1000),
                        totalManagedThisWeek: 42
                    };
                    renderSuggestions();
                    renderActivity();
                }
            } catch (error) {
                console.error('Error loading tabs data:', error);
            }
        }

        function renderSuggestions() {
            const container = document.getElementById('suggestions-content');
            const { inactive, memorySaved, autoCleanEnabled } = tabsData;

            let html = '<div class="suggestions-list">';

            // Suggestion 1: Inactive tabs
            if (inactive > 0) {
                html += `
                    <div class="suggestion-item">
                        <span class="suggestion-icon">üìå</span>
                        <div class="suggestion-text">
                            You have <strong>${inactive} inactive tab${inactive > 1 ? 's' : ''}</strong> slowing things down.
                        </div>
                    </div>
                `;
            }

            // Suggestion 2: Memory savings
            if (memorySaved > 0) {
                html += `
                    <div class="suggestion-item">
                        <span class="suggestion-icon">üíæ</span>
                        <div class="suggestion-text">
                            Closing them could save approximately <strong>${memorySaved}MB</strong> of memory.
                        </div>
                    </div>
                `;
            }

            // Suggestion 3: Auto-clean status
            if (!autoCleanEnabled) {
                html += `
                    <div class="suggestion-item">
                        <span class="suggestion-icon">‚öôÔ∏è</span>
                        <div class="suggestion-text">
                            Auto-clean is <strong>off</strong> ‚Äî want to turn it on for automatic maintenance?
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="suggestion-item">
                        <span class="suggestion-icon">‚úÖ</span>
                        <div class="suggestion-text">
                            Auto-clean is <strong>enabled</strong>. Your tabs are being managed automatically!
                        </div>
                    </div>
                `;
            }

            html += '</div>';

            // Action buttons
            html += '<div class="actions-row">';
            if (inactive > 0) {
                html += `
                    <button class="action-btn action-btn-primary" onclick="cleanTabs()">
                        <span>üßπ</span>
                        Clean Tabs Now
                    </button>
                `;
            }
            if (!autoCleanEnabled) {
                html += `
                    <button class="action-btn action-btn-secondary" onclick="enableAutoClean()">
                        <span>‚öôÔ∏è</span>
                        Enable Auto-Clean
                    </button>
                `;
            }
            html += '</div>';

            container.innerHTML = html;
        }

        function renderActivity() {
            const container = document.getElementById('activity-list');
            const { lastCleanup, totalManagedThisWeek } = tabsData;

            const lastCleanupText = lastCleanup
                ? formatTimeAgo(lastCleanup)
                : 'Never';

            container.innerHTML = `
                <div class="activity-item">
                    <span class="activity-label">Last cleanup:</span>
                    <span class="activity-value">${lastCleanupText}</span>
                </div>
                <div class="activity-item">
                    <span class="activity-label">Total tabs managed this week:</span>
                    <span class="activity-value">${totalManagedThisWeek}</span>
                </div>
            `;
        }

        function formatTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            return `${Math.floor(seconds / 86400)} days ago`;
        }

        // Actions
        async function cleanTabs() {
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                alert('This feature requires the Chrome extension to be installed.');
                return;
            }

            try {
                const btn = event.target.closest('.action-btn');
                btn.disabled = true;
                btn.innerHTML = '<span>‚è≥</span> Cleaning...';

                chrome.runtime.sendMessage({
                    type: 'CLEAN_INACTIVE_TABS'
                }, (response) => {
                    if (response && response.success) {
                        alert(`‚úÖ Cleaned ${response.count} tabs and saved ${response.memorySaved}MB!`);
                        loadTabsData();
                    } else {
                        alert('‚ùå Failed to clean tabs. Please try again.');
                    }
                    btn.disabled = false;
                    btn.innerHTML = '<span>üßπ</span> Clean Tabs Now';
                });
            } catch (error) {
                console.error('Error cleaning tabs:', error);
                alert('‚ùå An error occurred. Please try again.');
            }
        }

        async function enableAutoClean() {
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                alert('This feature requires the Chrome extension to be installed.');
                return;
            }

            try {
                const btn = event.target.closest('.action-btn');
                btn.disabled = true;
                btn.innerHTML = '<span>‚è≥</span> Enabling...';

                chrome.runtime.sendMessage({
                    type: 'ENABLE_AUTO_CLEAN'
                }, (response) => {
                    if (response && response.success) {
                        alert('‚úÖ Auto-clean enabled! Tabs will be managed automatically.');
                        tabsData.autoCleanEnabled = true;
                        renderSuggestions();
                    } else {
                        alert('‚ùå Failed to enable auto-clean. Please try again.');
                    }
                    btn.disabled = false;
                });
            } catch (error) {
                console.error('Error enabling auto-clean:', error);
                alert('‚ùå An error occurred. Please try again.');
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (window.sessionManager) {
                window.sessionManager.clearSession();
            }
            window.location.href = '/new-authentication?logout=true';
        });

        // Navigation
        document.querySelectorAll('.nav-item, .view-analytics-link').forEach(item => {
            item.addEventListener('click', (e) => {
                const page = e.currentTarget.dataset.page;
                if (page === 'subscription' || page === 'analytics' || page === 'profile') {
                    e.preventDefault();
                    alert(`The ${page} page is coming soon!`);
                } else if (page === 'dashboard') {
                    e.preventDefault();
                    location.reload();
                }
            });
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
