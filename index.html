<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabmangment - Professional Tab Management Chrome Extension</title>
    <meta name="description" content="Professional tab management with auto-closing, timers, and premium features. Organize your browser tabs efficiently with Tabmangment.">

    <!-- Redirect to main landing page -->
    <meta http-equiv="refresh" content="0; url=/mainlandingpage.html">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading Tabmangment...</p>
    </div>

    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(() => {
            window.location.href = '/mainlandingpage.html';
        }, 1000);
    </script>
</body>
</html>
