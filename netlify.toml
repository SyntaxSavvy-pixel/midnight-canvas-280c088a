[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm run build"
  environment = { SECRETS_SCAN_OMIT_PATHS = ".env,.env.*,node_modules/**" }

[functions]
  node_bundler = "esbuild"

# Force HTTPS and remove www
[[redirects]]
  from = "https://www.tabmangment.com/*"
  to = "https://tabmangment.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://tabmangment.com/*"
  to = "https://tabmangment.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.tabmangment.com/*"
  to = "https://tabmangment.com/:splat"
  status = 301
  force = true

# Redirect old Netlify domain to new domain
[[redirects]]
  from = "https://tabmangment.netlify.app/*"
  to = "https://tabmangment.com/:splat"
  status = 301
  force = true

# API Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Clean URLs - Serve .html files without showing extension (internal rewrites)
[[redirects]]
  from = "/"
  to = "/mainlandingpage.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/new-authentication"
  to = "/New-authentication.html"
  status = 200

[[redirects]]
  from = "/success"
  to = "/success-page.html"
  status = 200

# Legacy clean URL routes
[[redirects]]
  from = "/signup"
  to = "/New-authentication.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/New-authentication.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/user-dashboard.html"
  status = 200

[[redirects]]
  from = "/auth"
  to = "/New-authentication.html"
  status = 200

[[redirects]]
  from = "/checkout"
  to = "/payment-checkout.html"
  status = 200

[[redirects]]
  from = "/returning"
  to = "/Returning-Users.html"
  status = 200

[[redirects]]
  from = "/register"
  to = "/New-authentication.html?mode=signup"
  status = 200

[[redirects]]
  from = "/forgot-password"
  to = "/New-authentication.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/support"
  to = "/New-authentication.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache control for JavaScript files - force revalidation
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"