<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real-Time Sync</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        .test-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        button {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0d9488;
        }
        #stats-display {
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîÑ Real-Time Sync Test</h1>

    <div class="test-section">
        <h2>Extension Connection Test</h2>
        <button onclick="testExtensionInstalled()">Test Extension Installed</button>
        <button onclick="testPing()">Test Ping</button>
        <button onclick="testGetStats()">Test Get Stats</button>
        <div id="connection-results"></div>
    </div>

    <div class="test-section">
        <h2>Real-Time Stats Display</h2>
        <button onclick="startRealTimeMonitor()">Start Real-Time Monitor</button>
        <button onclick="stopRealTimeMonitor()">Stop Monitor</button>
        <div id="stats-display"></div>
    </div>

    <div class="test-section">
        <h2>Sync Test</h2>
        <button onclick="testFullSync()">Test Full Sync</button>
        <div id="sync-results"></div>
    </div>

    <script>
        let monitorInterval = null;

        async function testExtensionInstalled() {
            const resultsDiv = document.getElementById('connection-results');
            resultsDiv.innerHTML = '<div class="test-result info">Testing extension installation...</div>';

            try {
                if (typeof chrome === 'undefined' || !chrome.runtime) {
                    resultsDiv.innerHTML = '<div class="test-result error">‚ùå Chrome runtime not available</div>';
                    return;
                }

                const response = await new Promise((resolve) => {
                    const timeout = setTimeout(() => resolve(null), 2000);
                    chrome.runtime.sendMessage({ type: 'PING' }, (response) => {
                        clearTimeout(timeout);
                        if (chrome.runtime.lastError) {
                            resolve(null);
                        } else {
                            resolve(response);
                        }
                    });
                });

                if (response) {
                    resultsDiv.innerHTML = '<div class="test-result success">‚úÖ Extension is installed and responding!</div>';
                } else {
                    resultsDiv.innerHTML = '<div class="test-result error">‚ùå Extension not responding. Is it installed and enabled?</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testPing() {
            const resultsDiv = document.getElementById('connection-results');
            resultsDiv.innerHTML = '<div class="test-result info">Sending ping...</div>';

            try {
                const response = await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Timeout')), 2000);
                    chrome.runtime.sendMessage({ type: 'PING' }, (response) => {
                        clearTimeout(timeout);
                        if (chrome.runtime.lastError) {
                            reject(chrome.runtime.lastError);
                        } else {
                            resolve(response);
                        }
                    });
                });

                resultsDiv.innerHTML = `<div class="test-result success">‚úÖ Pong received! Timestamp: ${response.timestamp}</div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">‚ùå Ping failed: ${error.message}</div>`;
            }
        }

        async function testGetStats() {
            const resultsDiv = document.getElementById('connection-results');
            resultsDiv.innerHTML = '<div class="test-result info">Requesting stats...</div>';

            try {
                const response = await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Timeout')), 3000);
                    chrome.runtime.sendMessage({ type: 'GET_STATS' }, (response) => {
                        clearTimeout(timeout);
                        if (chrome.runtime.lastError) {
                            reject(chrome.runtime.lastError);
                        } else {
                            resolve(response);
                        }
                    });
                });

                if (response && response.success) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">‚úÖ Stats received successfully!</div>
                        <div class="test-result info">
                            Total Tabs: ${response.data.totalTabs}<br>
                            Auto Closed: ${response.data.autoClosed}<br>
                            Memory Saved: ${response.data.memorySaved}MB<br>
                            Active Tabs: ${response.data.activeTabs}<br>
                            Scheduled Tabs: ${response.data.scheduledTabs}<br>
                            Protected Tabs: ${response.data.protectedTabs}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="test-result error">‚ùå Invalid stats response</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">‚ùå Stats request failed: ${error.message}</div>`;
            }
        }

        function startRealTimeMonitor() {
            if (monitorInterval) {
                clearInterval(monitorInterval);
            }

            const statsDiv = document.getElementById('stats-display');
            statsDiv.innerHTML = '<div class="test-result info">Starting real-time monitor...</div>';

            monitorInterval = setInterval(async () => {
                try {
                    const response = await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => reject(new Error('Timeout')), 2000);
                        chrome.runtime.sendMessage({ type: 'GET_STATS' }, (response) => {
                            clearTimeout(timeout);
                            if (chrome.runtime.lastError) {
                                reject(chrome.runtime.lastError);
                            } else {
                                resolve(response);
                            }
                        });
                    });

                    if (response && response.success) {
                        const data = response.data;
                        const timestamp = new Date().toLocaleTimeString();
                        statsDiv.innerHTML = `
                            <div class="test-result success">
                                üîÑ Live Update at ${timestamp}<br><br>
                                üìä <strong>Stats:</strong><br>
                                Total Tabs: ${data.totalTabs}<br>
                                Auto Closed: ${data.autoClosed}<br>
                                Memory Saved: ${data.memorySaved}MB<br>
                                Active Tabs: ${data.activeTabs}<br>
                                Scheduled Tabs: ${data.scheduledTabs}<br>
                                Protected Tabs: ${data.protectedTabs}<br>
                                Last Update: ${timestamp}
                            </div>
                        `;
                    } else {
                        statsDiv.innerHTML = '<div class="test-result error">‚ùå Failed to get stats</div>';
                    }
                } catch (error) {
                    statsDiv.innerHTML = `<div class="test-result error">‚ùå Monitor error: ${error.message}</div>`;
                }
            }, 2000); // Update every 2 seconds

            statsDiv.innerHTML += '<div class="test-result info">‚úÖ Monitor started! Updating every 2 seconds...</div>';
        }

        function stopRealTimeMonitor() {
            if (monitorInterval) {
                clearInterval(monitorInterval);
                monitorInterval = null;
                document.getElementById('stats-display').innerHTML = '<div class="test-result info">‚è∏Ô∏è Monitor stopped</div>';
            }
        }

        async function testFullSync() {
            const resultsDiv = document.getElementById('sync-results');
            resultsDiv.innerHTML = '<div class="test-result info">Testing full sync process...</div>';

            try {
                // Step 1: Check extension
                resultsDiv.innerHTML += '<div class="test-result info">Step 1: Checking extension...</div>';
                const pingResponse = await new Promise((resolve) => {
                    const timeout = setTimeout(() => resolve(null), 2000);
                    chrome.runtime.sendMessage({ type: 'PING' }, (response) => {
                        clearTimeout(timeout);
                        resolve(response);
                    });
                });

                if (!pingResponse) {
                    resultsDiv.innerHTML += '<div class="test-result error">‚ùå Extension not responding</div>';
                    return;
                }
                resultsDiv.innerHTML += '<div class="test-result success">‚úÖ Extension responding</div>';

                // Step 2: Send subscription update
                resultsDiv.innerHTML += '<div class="test-result info">Step 2: Sending subscription update...</div>';
                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Timeout')), 3000);
                    chrome.runtime.sendMessage({
                        type: 'SUBSCRIPTION_UPDATE',
                        user: { email: 'test@test.com', plan: 'free' },
                        isPro: false,
                        subscriptionStatus: 'free'
                    }, (response) => {
                        clearTimeout(timeout);
                        if (chrome.runtime.lastError) {
                            reject(chrome.runtime.lastError);
                        } else {
                            resolve(response);
                        }
                    });
                });
                resultsDiv.innerHTML += '<div class="test-result success">‚úÖ Subscription update sent</div>';

                // Step 3: Get stats
                resultsDiv.innerHTML += '<div class="test-result info">Step 3: Requesting stats...</div>';
                const statsResponse = await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Timeout')), 3000);
                    chrome.runtime.sendMessage({ type: 'GET_STATS' }, (response) => {
                        clearTimeout(timeout);
                        if (chrome.runtime.lastError) {
                            reject(chrome.runtime.lastError);
                        } else {
                            resolve(response);
                        }
                    });
                });

                if (statsResponse && statsResponse.success) {
                    resultsDiv.innerHTML += `
                        <div class="test-result success">‚úÖ Full sync completed successfully!</div>
                        <div class="test-result info">
                            üìä Final Stats:<br>
                            Total Tabs: ${statsResponse.data.totalTabs}<br>
                            Auto Closed: ${statsResponse.data.autoClosed}<br>
                            Memory Saved: ${statsResponse.data.memorySaved}MB
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += '<div class="test-result error">‚ùå Stats request failed</div>';
                }

            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result error">‚ùå Sync failed: ${error.message}</div>`;
            }
        }

        // Auto-run basic test on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testExtensionInstalled();
            }, 500);
        });
    </script>
</body>
</html>
